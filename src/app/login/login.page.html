<ion-header>
  <ion-toolbar id="hide" color="bluishgreen">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
  <img src="../../assets/login.svg" alt="" *ngIf="showAndHide">
</ion-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="loginModelService(form)" method="post">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input ngModel type="text" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input ngModel type="password" name="password" (keyup.enter)="loginModelService()"></ion-input>
    </ion-item>
    <ion-button class="buttonLogin" type="submit" expand="block" color="primary">Iniciar sesión</ion-button>
  </form>
  <ion-button class="buttonRegister" expand="block" color="danger" (click)="registerModal()">Registrarse</ion-button>
  <a routerLink="/resendandrecover">Olvidaste tu contraseña? <br><br> Solicitar email de verificación? <br><br> Recuperar su cuenta?</a>
</ion-content>
